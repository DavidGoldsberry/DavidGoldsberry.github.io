<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dexter Jacobs</title>
	<script src="javascripts/jquery1-10-2.js"></script>
	<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
	<style>
		body{text-align:center;padding-top:50px;}
		a {color: #000;}
		a:hover {color: #000;}
		h4 {color: #FFFFFF;}
		.back-box{text-align:left;position:absolute;height:200px;width:350px;}
		.shadow1{position:relative;bottom:8px;}
		.shadow2{position:relative;left:-16px;}
		.shadows{-webkit-transition: all 1s ease;-moz-transition: all 1s ease;-o-transition: all 1s ease;transition: all 1s ease;}
		.list-group{width:350px;}
		.active{background-color: #E80000 !important;border-color: #E80000 !important;height:50px !important;}
		.white{background-color: #FFFFFF !important; height: 100px !important;width:350px !important;display:table-cell;vertical-align: middle;}
		.inline-list{padding: 0;}
		.inline-list li{display:inline-block;}
		#contactBox {display:none;}
		.btn-primary {background-color: #E80000;border-color: #E80000;}
		.btn-primary:hover {background-color: #FFFFFF;border-color: #E80000;color:#E80000;}
	</style>
</head>
<body>
	<div class="container">
		<div class="col-md-4 col-md-offset-4">
			<div class="back-box absolute">
			  <img src="images/shadow2.png" height="200px" alt="shadow" class="shadow2 shadows">
			  <img src="images/shadow1.png" width="350" alt="shadow" class="shadow1 shadows">
			</div>
		</div>
		<div class="col-md-4 col-md-offset-4">
			<div class="list-group">
				<span class="list-group-item active">
				  <h4 class="list-group-item-heading">Hello my name is &hellip;</h4>
				</span>
				<span class="list-group-item white">
				  <h1 class="list-group-item-heading">Dexter Jacobs</h1>
				</span>
				<span class="list-group-item active">
				  <h4 class="list-group-item-heading"></h4>
				</span>
			</div>
			<div class="list-group">
				<ul class="inline-list">
	              <li><a href="http://www.github.com/dexterj" alt="github" title="github"><img src="images/github.png" class="invert"></a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
	              <li><a href="http://www.twitter.com/dexterj" alt="twitter" title="twitter"><img src="images/twitter.png" class="invert"></a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
	              <li><a href="http://www.linkedin.com/in/dexterjacobs" alt="linkedIn" title="linkedIn"><img src="images/linkedin.png" class="invert"></a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
	              <li><a href="http://www.facebook.com/dexterjacobs" alt="facebook" title="facebook"><img src="images/facebook.png" class="invert"></a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
	              <li><a href="http://www.pinterest.com/dexterj" alt="pinterest" title="pinterest"><img src="images/pinterest.png" class="invert"></a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
	              <li><a href="http://chinchirorin.herokuapp.com" alt="dice"><img class="invert" src="images/dice.png" width="16"></a>&nbsp;&nbsp;&nbsp;&nbsp;</li>  
	              <li><a href="#" alt="contact"> <span class="glyphicon glyphicon-envelope" id="contactButton"></span> </a></li>

	            </ul>
	        </div>
		</div>
		<div id="contactBox" class="col-md-4 col-md-offset-4">
			<form method="POST" action="//api.formspree.com/dexter@dexterjacobs.com" role="form">
 				<button id="cancelContact" type="button" class="close">&times;</button>
    			<div class="form-group">
    				<textarea id="text-area" class="form-control" rows="9" name="message" placeholder="what's on your mind?"></textarea>
    			</div>
    			<div class="form-group">
    				<input id="email-area" class="form-control" type="email" size="75" name="_replyto" placeholder="example@example.com">
    			</div>
    			<div class="form-group">  
      				<input type="submit" value="Send" class="btn btn-primary btn-block contact-send">
      				<input type="hidden" name="_next" value="http://dexterjacobs.com" />
    			</div>
			</form>
    	</div>
	</div>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-12206590-1', 'dexterjacobs.com');
	  ga('send', 'pageview');

	</script>	
	<script>
		//Contact toggle
		var showContact = function(){$("#contactBox").slideToggle("slow");}
		$("#contactButton").on("click", showContact);
		$("#cancelContact").click(function(event){event.preventDefault();showContact();});
		//Name Tag hide shadows via .hover
		var fadeShadows = function(){$(".shadow2").css("left", 0);$(".shadow1").css("bottom", 16);}
		var showShadows = function(){$(".shadow2").css("left", "-16px");$(".shadow1").css("bottom", "8px");}
		$(".list-group").hover(fadeShadows, showShadows);
		//Random background
		var images = ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png', '8.png', '9.png'];
		$('body').css({'background-image': 'url(images/bg/' + images[Math.floor(Math.random() * images.length)] + ')'});

	</script>
</body>
</html>
